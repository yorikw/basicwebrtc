<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <title>WebRTC P2P Chat!</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="./img/favicon-64x64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./img/site.webmanifest">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./css/fontawesome5.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="screenshare-select-dialog-backdrop" hidden>
    <div class="screenshare-select-dialog">
      <p>
        Screenshare: select a screen to share
      </p>
      <div class="screenshare-options">
        <!--
        <div class="screenshare-option">
          <div class="thumbnail" style="background:radial-gradient(black,white)"></div>
          <p>
            screen X
          </p>
        </div>
        -->
      </div>
      <button id="cancel-screenshare-select">Cancel</button>
    </div>
  </div>
  <div id="mediaDiv"></div>
  <div style="position: fixed; bottom: 0px; height: 100px; width: 100%; text-align: center; font-size: 2.5em;"
    id="mediaControllContainer">
    <div style="width: 360px; margin-left: auto; margin-right: auto; background: #ffffff3b; border-radius: 5px;"
      id="mediaControll">
      <ul>
        <li>
          <div title="mute / unmute microphon!" id="muteUnmuteMicBtn" class="callBtn"><i
              class="fas fa-microphone-alt"></i></div>
        </li>
        <li>
          <div title="cancel call!" id="cancelCallBtn" class="callBtn"><i class="fas fa-phone-slash"></i></div>
        </li>
        <li>
          <div title="add / remove camera!" id="addRemoveCameraBtn" class="callBtn"><i class="fas fa-video"></i></div>
        </li>
        <li id="screenBtnContainer">
          <div title="add / remove screen!" id="addRemoveScreenBtn" class="callBtn"><i class="fas fa-desktop"></i></div>
        </li>
      </ul>

    </div>
  </div>
  <div id="audioStreams"></div>

  <script type="text/javascript" src="js/adapter.js"></script>
  <script type="text/javascript" src="js/socket.io.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>

  <script type="text/javascript" src="js/ezWebRTC.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>


</html>
